<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/babel">
        class App extends React.Component {
            constructor() {
                super();
                this.state = {items: ['Коля', 'Вася', 'Петя', 'Иван', 'Дима']};
            }
            addList() {
                this.state.items.push('Yevhen');
                this.setState({items: this.state.items})
            }
            deleteList() {
		        this.setState({items: this.state.items.slice(0,-1)});
	        }
            render() {
                const list = this.state.items.map((item, index) => {
                    return <li key={index}>{item}</li>;
                });
                return (
                    <div>
                        <ul>
                            {list}
                        </ul>
                        <button onClick={this.addList.bind(this)}>Добавить</button>
                        <button onClick={this.deleteList.bind(this)}>Удалить</button>
                    </div>
                )
            }
        }
        ReactDOM.render (
            <App/>,
            document.getElementById('content')
        )
    </script>
   
</body>
</html>
